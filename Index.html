<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px 0;
            border: 3px solid #333;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Halaman Biodata</h1>
        <img src="profile.jpg" alt="Foto Profil" class="profile-img">
        <p><strong>Nama:</strong> Nama Anda</p>
        <p><strong>Usia:</strong> 20 tahun</p>
        <p><strong>Email:</strong> email@example.com</p>
        <p><strong>Alamat:</strong> Kota Anda, Indonesia</p>
        <a href="profile.html" class="btn">Lihat Profil Saya</a>
    </div>
</body>
</html>
